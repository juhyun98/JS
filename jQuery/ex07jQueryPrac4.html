<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.7.1.min.js"></script>
</head>
<body>
    <input type="number" id="heightInput" placeholder="키 (cm)">
    <input type="number" id="weightInput" placeholder="몸무게 (kg)">
    <button id="calculateBtn">계산하기</button>
    <p id="result">BMI 결과 : </p>

    <script>
        // BMI 계산 공식
                // BMI = 체중(kg) / (신장(m) * 신장(m))
                // 18.5이하 저체중
                // 18.5 ~ 25 정상
                // 25 ~ 30 과체중
                // 30 ~ 35 비만

        // 계산하기 버튼을 눌렀을때 이벤트 실행
        // input 태그안에는 무조건 키와 몸무게가 들어가야함
        // 키와 몸무게를 넣은 값을 가져와서 변수에 담아보자
        // 조건문을 통해 키와 몸무게 입력됐을때 bmi 구하는 계산을 시작
        // 다중if문을 사용하여 조건을 걸어 결과를 출력한다
        // 최종결과의 콘텐츠를 화면에 출력 소수점 2번째 자리까지 나오도록
        
        $('button').on('click', () => {
            let height = parseFloat($('#heightInput').val());
            let weight = parseFloat($('#weightInput').val());

            if (!isNaN(height) && !isNaN(weight)) {
                let bmi = weight / (height * height) * 10000;
                
                console.log(height);
                console.log(weight);
                console.log(bmi);
    
                $('#result').text('BMI 결과 : ' + bmi.toFixed(2));

                if (bmi < 18.5) {
                    $('#result').text('BMI 결과 : ' + bmi.toFixed(2) + ' 저체중 입니다');
                }else if (bmi < 25) {
                    $('#result').text('BMI 결과 : ' + bmi.toFixed(2) + ' 정상 입니다');
                }else if (bmi < 30) {
                    $('#result').text('BMI 결과 : ' + bmi.toFixed(2) + ' 과체중 입니다');
                }else {
                    $('#result').text('BMI 결과 : ' + bmi.toFixed(2) + ' 비만 입니다');
                }

            }else if (isNaN(height) && isNaN(weight)){
                alert('키와 몸무게를 입력해주세요')
            }else if (isNaN(height)) {
                alert('키를 입력해주세요');
            }else if (isNaN(weight)) {
                alert('몸무게를 입력해주세요');
            }

        })




    </script>
</body>
</html>
