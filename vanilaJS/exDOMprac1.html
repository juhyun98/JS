<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="num">0</p>
    <button onclick="increase()">증가</button>
    <button onclick="decrease()">감소</button>

    <script>
        // 버튼 클릭 시, 숫자를 카운팅하는 프로그램 구현
        const increase = () => {
            // 1. 숫자정보를 가진 p요소객체를 접근
            const numValue = document.getElementById('num');
            // 2. p요소객체의 콘텐츠(내용)을 +1을 적용하여 초기화
            console.log(numValue.innerText);
            numValue.innerText = parseInt(numValue.innerText) + 1;
        };

        const decrease = () => {
            if(parseInt(numValue.innerText) > 0) {
                numValue.innerText = parseInt(numValue.innerText) - 1;
            }
        };



    </script>
</body>
</html>
