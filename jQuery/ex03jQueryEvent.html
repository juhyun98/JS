<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>🎈Event 지정</h1>
    <h2>이벤트 확인1</h2>
    <h3>이벤트 확인2</h3>
    <p>이벤트 확인3</p>
    <button>change!</button>

    <script>
        $('button').on('click', () => {
            $('h1').css('color', 'blue');
        })

        $('h1').on('mouseover', () => {
            $('h1').css('color', 'red');
        })

        $('h1').on('mouseout', () => {
            $('h1').css('color', 'black');
        })

        $('h2, h3').on('click', function() {
            $(this).css('color', 'yellow');
        })

        // 화살표 함수에서 this 사용 X



        // click vs on
        // 동적 이벤트 바인딩 차이
        // click : 최초의 페이지를 로딩할 때 선언되어있던 요소에 이벤트 등록
        // on : 동적으로 추가된 태그에 이벤트 추가
        
    </script>
</body>
</html>
