<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        #redBox{
            background-color: red;
        }
        #blueBox{
            background-color: blue;

        }
        #greenBox{
            background-color: green;
        }
        #grayBox{
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="redBox"></div>
    <div id="blueBox"></div>
    <div id="greenBox"></div>
    <div id="grayBox"></div>
    <button onclick="margin()">이동하기!</button>
    <button onclick="radius()">둥글게!</button>

    <script>
        let red = document.querySelector('#redBox');
        let blue = document.querySelector('#blueBox');
        let green = document.querySelector('#greenBox');
        let gray = document.querySelector('#grayBox');

        let isMoved = false;
        let isRounded = false;

        function margin() {
            if (isMoved) {
                // 원래대로 되돌리기
                red.style.marginLeft = '0';
                blue.style.marginLeft = '0';
                green.style.marginLeft = '0';
                gray.style.marginLeft = '0';
            } else {
                // 이동하기
                red.style.marginLeft = '0';
                blue.style.marginLeft = '100px';
                green.style.marginLeft = '200px';
                gray.style.marginLeft = '300px';
            }

            isMoved = !isMoved;
        }

        function radius() {
            if (isRounded) {
                // 원래대로 되돌리기
                red.style.borderRadius = '0';
                blue.style.borderRadius = '0';
                green.style.borderRadius = '0';
                gray.style.borderRadius = '0';
            } else {
                // 둥글게
                red.style.borderRadius = '50%';
                blue.style.borderRadius = '50%';
                green.style.borderRadius = '50%';
                gray.style.borderRadius = '50%';
            }

            isRounded = !isRounded;
        }
    </script>
</body>
</html>
