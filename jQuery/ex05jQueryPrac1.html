<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>랜덤수 맞추기</h1>
    <input/>
    <button>제출</button>
    <h1 id="test">시도횟수 : </h1>
    
    <script>
        // 0 < Math.random() < 1  0.9XXX
        let ranNum = parseInt(Math.random() * 10) + 1;
        let cnt = 0;
        // val()
        
        $('button').on('click', () => {
            let num = parseInt($('input').val());

            cnt++;
            
            if (num === ranNum) {
                alert("정답입니다!");
                location.reload();
            } else if (num > ranNum) {
                alert("더 작은 숫자입니다.");
            } else if (num < ranNum){
                alert("더 큰 숫자입니다.");
            }
            
            // document.getElementById("test").innerText = "시도횟수: " + cnt;
            $("#test").text("시도횟수 : " + cnt);
        })


    </script>
</body>
</html>
