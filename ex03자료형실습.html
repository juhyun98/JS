<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let num1 = prompt('첫 번째 숫자를 입력하세요');
        let num2 = prompt('두 번째 숫자를 입력하세요');

        num1 = parseInt(num1);
        num2 = parseInt(num2);

        console.log('두 수를 더한 결과 :', (num1 + num2));
        console.log('두 수를 더한 결과 : ' + (num1 + num2.toString()));

    </script>
</body>
</html>
