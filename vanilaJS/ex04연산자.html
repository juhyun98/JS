<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 산술연산자 : -> +, -, *, /, %

        let num1 = 10;
        let num2 = 5;

        console.log(num1 + num2);
        console.log(num1 - num2);
        console.log(num1 / num2);

        // 문자열 연결
        let str1 = 'Hello';
        let str2 = 'World';

        console.log(str1 + ' ' + str2);

        //  / -> 연산값을 바로 보여준다
        console.log(parseInt(9/2) === 4);

        

    </script>
</body>
</html>
