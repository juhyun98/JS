<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="before()">이전</button>
    <img src="img/pikachu.png" id="img" />
    <button onclick="after()">다음</button>

    <script>
        let imgArray = ['img/pikachu.png', 'img/zamambo.png', 'img/chikorita.png']
        let pos = 0; // 현재 이미지 위치를 알 수 있는 변수

        const img = document.getElementById('img');

        before = () => {
            pos = (pos - 1 + imgArray.length) % imgArray.length;
            img.src = imgArray[pos];
        }

        after = () => {
            pos = (pos + 1) % imgArray.length;
            img.src = imgArray[pos];
        }
        
    </script>
</body>
</html>
